<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Contat Me</title>
</head>
<body>
    <header>
        <nav id="headerNav">
            <a href="Home.html">Home</a>
            <a href="Resume.html">Resume</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="Contact.html">Contact Me</a>
        </nav>
    </header>
    <main id="mainContact_MePage">
        <h1>Contact Me</h1>
        <div class="form">
            <form id="emailForm">
                <div>
                    <label for="emailInput">Email: </label>
                    <input id="emailInput" type="email" required>
                </div>
                <div>
                    <label for="subjectInput">Subject: </label>
                    <input id="subjectInput" type="text" required>
                </div>
                <div>
                    <label for="contentInput">Content: </label>
                    <textarea form="emailForm" id="contentInput"></textarea>
                </div>
            </form>
            <button form="emailForm" value="submit">Submit</button>
        </div>
    </main>
    <footer>
        <nav id="footerNav">
            <a href="Home.html">Home</a>
            <a href="Resume.html">Resume</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="Contact.html">Contact Me</a>
        </nav>
    </footer>
</body>
</html>
